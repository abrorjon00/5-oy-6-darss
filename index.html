<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maxsus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: rgb(102, 102, 255);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 50px;
            background-color: white;
            border-radius: 8px;
        }

        .container div {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

        div input {
            width: 83%;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
        }

        div input:focus {
            outline: none;
        }

        div .subBtn {
            width: 43px;
            height: 43px;
            font-size: 28px;
            font-weight: 900;
            border-radius: 8px;
            color: white;
            border: none;
            background-color: rebeccapurple;
        }

        ul {
            display: flex;
            list-style: none;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(208, 206, 206);
            padding: 15px;
            font-size: 22px;
            border-radius: 8px;
        }

        span {
            color: crimson;
        }

        span:hover {
            color: red;
            cursor: pointer;
        }

        #page {
            display: block;
        }

        .all {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .all:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .all:focus {
            outline: none;
            box-shadow: 0 0 8px 2px rgba(0, 0, 0, 0.2);
        }

        .all:active {
            background-color: #3e8e41;
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="from" id="form">
            <div>
                <input type="text" name="text" placeholder="Add your new todo" minlength="3" maxlength="40" required>
                <button class="subBtn" type="submit">+</button>
            </div>
        </form>
        <div id="page">
            <!-- <ul>
                <li>salom</li>
                <span id="del">delete</span>
            </ul> -->
        </div>
        <button class="all">Delete-All</button>
    </div>







    <script src="js/app.js"></script>
</body>

</html>
